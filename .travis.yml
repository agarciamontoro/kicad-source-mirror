# # Ubuntu 14.04 Trusty support
# dist: trusty
# sudo: required

language: cpp

# Enables the caching support to speed up compilations
# cache: ccache

compiler:
    - gcc

install:
    - mkdir build
    - cd build
    - cmake ../
    - make common
    - make pcbnew
    - make
    - make MyTests

script:
    - ./tests/MyTests
